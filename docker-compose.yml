version: '3.8'

services:
  ros2-realsense:
    build:
      context: .
      dockerfile: Dockerfile
    image: ros2-humble-realsense:latest
    container_name: ros2-realsense-dev
    privileged: true
    network_mode: host
    stdin_open: true
    tty: true
    
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_DISTRO=humble
    
    volumes:
      # CRITICAL: Auto-install udev rules on host (enables automatic camera detection)
      - /etc/udev/rules.d:/etc/udev/rules.d
      
      # USB device access for RealSense cameras
      - /dev:/dev
      
      # X11 for GUI applications (realsense-viewer, rviz2, etc.)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      
      # Optional: Mount your workspace for development
      # Uncomment the line below and create ./ros2_ws directory
      # - ./ros2_ws:/ros2_ws
    
    device_cgroup_rules:
      - 'c 81:* rmw'   # Video devices (cameras)
      - 'c 189:* rmw'  # USB devices (RealSense)
    
    # Optional: Uncomment to use NVIDIA GPU
    # runtime: nvidia
    
    command: bash
    
    # Restart policy (optional)
    # restart: unless-stopped