version: '3.8'

services:
  ros2_humble:
    build:
      context: .
      dockerfile: Dockerfile
    image: ros2-humble-realsense:latest
    container_name: ros2_humble_container
    
    # Use host networking for ROS2 discovery
    network_mode: host
    
    # Enable GPU passthrough (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility, graphics]
    
    # Display passthrough
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_DOMAIN_ID=0
    
    volumes:
      # X11 socket for GUI
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      
      # Persistent workspace
      - ./ros2_ws:/ros2_ws:rw
      
      # Share .bashrc and other configs (optional)
      - ./config/.bashrc:/root/.bashrc:ro
      
      # USB devices for RealSense (privileged mode alternative)
      - /dev:/dev
    
    devices:
      # USB passthrough for RealSense cameras
      - /dev/bus/usb:/dev/bus/usb
    
    # Privileged mode for USB and device access
    privileged: true
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Restart policy
    restart: unless-stopped
    
    # Command to run
    command: bash